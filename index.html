<head>
<title> Janvi Patel </title>
<link rel="shortcut icon" href="https://scontent-yyz1-1.xx.fbcdn.net/v/t34.0-12/15910082_10212177613103447_1917595048_n.png?oh=de0dd57b9209c2e3b11b8ba5ed702a90&oe=589A7FEF">
<link href="https://fonts.googleapis.com/css?family=Quattrocento|Lora|Oswald:300,400,500,600" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
$(document).ready(function() {
    $('body').animate({
      opacity: 1},
    1500);

  $("#front").click(function() {
      $('html,body').animate({
          scrollTop: $(".wrapper").offset().top},
          1000);
      $('#gallery').animate({
          scrollTop:  0},
          1000);
  });

  var viewportHeight = $(window).height();

  $("#arrow[name='down']").click(function() {
    $('#gallery').animate({
        scrollTop:  '+='+viewportHeight},
        1000);
  });

  $("#arrow[name='up']").click(function() {
    $('#gallery').animate({
        scrollTop: '-='+viewportHeight},
        1000);
  });


    jQuery.fn.scrollTo = function(elem, speed) {
        $(this).animate({
            scrollTop:  $(this).scrollTop() - $(this).offset().top + $(elem).offset().top
        }, speed == undefined ? 1000 : speed);
        return this;
    };

  $('a[id="about"]').click(function () {
      $("#gallery").scrollTo(".content[id='about']", 1500);
  });

  $('a[id="projects"]').click(function () {
      $("#gallery").scrollTo(".content[id='projects']", 1500);
  });

  $('a[id="contact"]').click(function () {
      $("#gallery").scrollTo(".content[id='contact']", 1500);
  });

});
</script>

<style type="text/css">

body {
  opacity: 0;

}

#front {
  width: 100vw;
  height: 100vh;

  background-size: cover;
  margin: 0;

}.circle {
  position: absolute;

  left: 50%;

  margin-top: -210px;
  text-align: center;

  align-items: center;
  justify-content: center;
}

.name {
  font-size: 80px;
  font-family: 'Oswald', sans-serif;
  font-weight: 500;
  letter-spacing: 5px;
  text-align: center;
  color: #fff;
}
.wrapper {
  position: relative;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
}

#gallery {
  position:relative;
  width: 100vw;
  height: 100vh;
  margin-left: 450px;
  background-color: #f3f3f3;
  overflow-y: hidden;
  overflow-x: hidden;
}

.content {
  width: calc(100vw - 450px);
  height: 100vh;
  background-color: #eee;
  box-sizing: border-box;
  padding: 50px;
  font-size: 30px;
  font-family: 'Quattrocento', serif;
  overflow-y: hidden;
}.text{
  font-size: 15px;
  line-height: 25px;
  text-align: justify;
}

.side{
  position: absolute;
  float: left;
  width: 450px;
  background-color: #F46036;
  height: 100vh;
  box-sizing: border-box;
  padding: 40px;
}

.title{
  color: #fff;
  font-family: 'Oswald', sans-serif;
  letter-spacing: 3px;
  font-size:  50px;
  text-align:center;
  font-weight: 500;
}

#arrow{
  position: absolute;
  padding: 10px 7px 10px 7px;
  right: 10px;
  border: 1px solid #efefef;
  border-radius: 100px;
  background-color: #fefefe;
  z-index: 9999;
}

.nav {
position: absolute;
z-index: 999;
height: 100vh;
width: 2px;
left: 50%;
margin-left: -1px;
background-color: white;
} .dots{
  position: absolute;
  width: 30px;
  height: 260px;
  left: 50%;
  margin-left: -15px;
  background-color: transparent;

}.dots a:link {
  display:block;
  position: relative;
  height: 20px;
  width: 20px;
  border-radius: 50px;
  box-sizing: border-box;
  background-color: white;
  left: 50%;
  margin-left: -10px;
  margin-top: 50px;
  z-index: 999;
}
.dots a:hover{
  background-color: #F46036;
  border: 3px solid white;
}

.dots .tooltiptext {
    opacity: 0;
    width: 80px;
    color: white;
    text-align: left;
    font-family: 'Consolas', sans-serif;
    font-size: 12px;
    letter-spacing: 3px;
    /* Position the tooltip */
    position: absolute;
    left:20px;
    z-index: 1;
    -webkit-transition: 0.5s; /* Safari */
   transition: 0.5s;
}

.dots a:hover .tooltiptext {
  opacity: 1;
  left: 40px;
  -webkit-transition: 0.5s; /* Safari */
   transition:  0.5s;
}

</style>
