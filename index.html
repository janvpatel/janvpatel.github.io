<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  text-align: center;
}
.row::after {
    content: "";
    clear: both;
    display: table;
}
[class*="col-"] {
    float: left;
    padding: 15px;
}

.hidden {
  visibility: hidden;
}

/* For mobile phones: */
[class*="col-"] {
    width: 100%;
}
@media only screen and (min-width: 600px) {
    /* For tablets: */
    .col-m-1 {width: 8.33%;}
    .col-m-2 {width: 16.66%;}
    .col-m-3 {width: 25%;}
    .col-m-4 {width: 33.33%;}
    .col-m-5 {width: 41.66%;}
    .col-m-6 {width: 50%;}
    .col-m-7 {width: 58.33%;}
    .col-m-8 {width: 66.66%;}
    .col-m-9 {width: 75%;}
    .col-m-10 {width: 83.33%;}
    .col-m-11 {width: 91.66%;}
    .col-m-12 {width: 100%;}
}
@media only screen and (min-width: 768px) {
    /* For desktop: */
    .col-1 {width: 8.33%;}
    .col-2 {width: 16.66%;}
    .col-3 {width: 25%;}
    .col-4 {width: 33.33%;}
    .col-5 {width: 41.66%;}
    .col-6 {width: 50%;}
    .col-7 {width: 58.33%;}
    .col-8 {width: 66.66%;}
    .col-9 {width: 75%;}
    .col-10 {width: 83.33%;}
    .col-11 {width: 91.66%;}
    .col-12 {width: 100%;}
}

html {
    font-family: "Lucida Sans", sans-serif;
}
::selection{
  color: white;
  background-color: #DE5021;
}
::-webkit-scrollbar {
    background-color: transparent;
    height: 0px;
    width: 0px;
    border: 0px solid transparent;
}
::-webkit-scrollbar-thumb {
    background-color: transparent;
    border: 0px solid transparent;
}
body {
  margin:0;
  overflow-x: hidden;
  background-color: #ddd;
  font-family: 'Open Sans';
  color: #605E5E;
  background-image: url('./bg.jpg');
  background-repeat: no-repeat;
  background-size: cover;
}
 a {
   color: #DE5021;
   text-decoration: none;
 } a:hover, a:active, a:visited, a:link {
  color: #DE5021;
  text-decoration: none;
  outline: none;
}

#wrapper {
  width: 100vw;
  padding:0;
}

.content {
  position: relative;
  padding: 50px;
  min-height: calc(100vh - 75px);
  width: 70vw;
  background-color: white;
  margin: auto;
  text-align: center;
}

.header {
  position: relative;
  background-color: #2F2E2E;
  box-sizing: border-box;
  z-index: 999999;
  color: white;
}

.nav {
  box-sizing: border-box;
  font-size: 12px;
  letter-spacing: 1px;
  text-transform: uppercase;
} .nav a {
  display:  inline-block;
  padding: 10px;
  color: white;
}


#title {
  font-size: 35px;
}
#details{
  margin-top: 20px;
  text-transform: uppercase;
}

input, select {
  position: relative;
  width: 75%;
  height: 40px;
  margin-top: 10px;
  padding: 8px;
  outline:none;
  font-size: 15px;
}

input[type="submit"], button {
    width: 150px; /* width of image */
    height: 50px; /* height of image */
    border: 0;
    background-color: #DE5021;
    color: white;
    font-size: 14px;
    margin: 10px;
}

form {
  font-size: 16px;
}

#questions {
  position: relative;
  height: 100px;
  width: 85%;
  background-color: rgba(255,255,255, 0.6);
  margin: auto;
  margin-top: 50px;
}

#next {
  position: relative;
  width: 50px;
  height: 38px;
  font-size: 13px;
  top: -3px;
  left: 0px;
  display: inline-flex;
  justify-content: center; /* align horizontal */
  align-items: center; /* align vertical */
}

.search_type {
  position: absolute;
  height: 40px;
  width: 149%;
  margin-top: -43px;
  text-align: center;
  font-size: 12px;
  display: flex;
  align-items: center; /* align vertical */
  text-transform: uppercase;
} .search_type a {
  padding: 10px;
  width: 33.33%;
  background-color: white;
  margin-right: 5px;
  font-weight: 700;
}

</style>
</head>
<body>

<div class="row header">
    <div class="col-3">
      <div id="title">
        <div id="title" style="font-weight: bold;"><a href="./index.html" style="color: white;">wa<span style="color: #DE5021;">zoo</span></a></div>
      </div>
    </div>
    <div class="col-9 nav">
      <a href="./index">Home</a>
      <a href="#">Contact Us</a>
      <button style="width: auto;"><a href="./signup.html">Create a Free Account</a></button>

  </div>
</div>

<div class="row" style="margin-top: 50px;">
  <div class="col-4 hidden"></div>
  <div class="col-4">
    <div id="title" style="color: #FFFFFF; font-size: 70px; font-weight:700;">wa<span style="color: #DE5021;">zoo</span></div>
    <span style="font-size: 25px; color: #FFFFFF; font-weight: bold; line-height: 200%;">Find your favourite dating app!<br></span>
    <span style="font-size: 16px; color: #FFFFFF;">The best dating apps and sites selected for you.</span>
  </div>
  <div class="col-4 hidden"></div>
</div>
<div class="row" style="margin-top: 25px;">
<div class="col-2"></div>
<div class="col-8">
  <div id="questions">
    <div class="search_type">
      <a href="#">normal search</a>
      <a href="#" style="color: #494949;">fast search</a>
    </div>
    <br>
    <select name="device" form="normal">
      <option value="android">Android</option>
      <option value="iphone">iPhone</option>
        </select>
      <div id="next" style="top:7px;">
        <form action="./age_normal.html" id="normal">
        <input type="submit" value="" style="
      background-image:url('https://cdn2.iconfinder.com/data/icons/media-and-navigation-buttons-round/512/Button_1-512.png');
      background-size: contain;

      background-repeat: no-repeat;
      height: auto;
      left: 0px;
      background-color: transparent;
      display: inline-flex;
      justify-content: center; /* align horizontal */
      align-items: center; /* align vertical */">
      <form>
      </div>
  </div></div>
  <div class="col-2"></div>
</div>

</body>
</html>
